{% extends 'home.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
        <h2>Chat With {{SS}}</h2>
    </div>
  </div>
    <div class="col s12 ">
        {% for ob in M1 %}  
        
        <div class="collection " style="width:675px;background-color:green;">
            <a class="collection-item " style="color:rgb(54, 110, 212); "><b>{{ ob.message }}</b></a>
        </div>

        {% endfor %}
    </div>
    <div class="col s12 ">
        {% for ob in M2 %}  
        <div class="collection right" style="width:675px;">
            <a  class="collection-item w3-display-topright" style="color:rgb(139, 23, 77); "><b>{{ ob.message }}</b></a>
        </div>
        {% endfor %}
</div>   
    <div class="row">
        <form class="col s12" action="/chat/addmessage/{{ SP }}" method="POST">
            {% csrf_token %}
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea2" name="message" class="materialize-textarea" data-length="120"></textarea>
              <label for="textarea2">Type message...</label>
              <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">send</i>
               </button>
            </div>
          </div>
        </form>
      </div>
{% endblock %}
<h1>Hii</h1>
