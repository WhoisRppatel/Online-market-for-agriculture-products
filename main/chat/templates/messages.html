{% for ob in M1 %}  
        {% if ob.receiver.first_name != SS %}
        <div class="collection " style="width:51%;background-color:green;">
            <a class="collection-item " style="color:rgb(54, 110, 212); "><b>{{ ob.message }}</b></a>
        </div>
        {% else %}
        <div class="collection right" style="width:51%;">
          <a  class="collection-item w3-display-topright" style="color:rgb(139, 23, 77); "><b>{{ ob.message }}</b></a>
        </div>
    {% endif %}
{% endfor %}
