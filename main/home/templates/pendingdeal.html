{% extends 'base2.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2 class="center">Pending Deals</h2>
    </div>
</div>
<div>
  
<table id="customers" class="bordered centered striped highlight  lighten-3">
    <tr>
            <th class="center">Product Name</th>
            <th class="center">Farmer Name</th>
            <th class="center">Quantity</th>
            <th class="center">Price Offerd</th>
            <th class="center"></th>
            <th class="center"></th>
    </tr>
{% for d in Deal %}
<tr>
    <td>{{ d.product_id.name }}</td>
    <td>{{ d.seller.first_name }}</td>
    <td>{{ d.quantity_sold }}</td>
    <td>{{ d.price_sold }}</td>
    <td>{{ d.product_id.price }}</td>
    <td></td>
    <td>
        <a href="#" class="btn btn-info" role="button">Reminder</a>
    </td>
</tr>
{% endfor %}
</table>  
</div>
{% endblock %}
