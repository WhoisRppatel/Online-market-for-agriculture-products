{% extends 'base2.html' %}
{% block content %}

<!--link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="row" style="width:55%;">
<form class="col s12" action="/home/newproduct/" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <fieldset>

<h3 class="center">ADD PRODUCT</h3>

<!-- Text input-->
<div class="row">
<div class="input-field col s6">
  <input name="name"  class="form-control input-md" required="" type="text">
  <label for="name">PRODUCT NAME</label>  
</div>
</div>



<!-- Select Basic -->
<div class="row">
  <div  class="input-field col s6">
    
  <div class="input-field col s12">
    <select name="category" class="form-control">
        <option value="Grains">Grains</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Pulses">Pulses</option>
    </select>
    <label for="category">PRODUCT CATEGORY</label>
  </div>
  </div>
</div>


  
      <div class="row">
        <div class="input-field col s12">
        <textarea class="materialize-textarea" name="description"></textarea>
    <label for="description">PRODUCT DESCRIPTION</label>
    </div>


</div>
{% if usertype != "Merchant" %}
<!--div class="row">
    <div class="input-field col s6">                  
      <input class="file-field input-field" type="file" name="picture" required/>
      <label for="picture">PRODUCT PICTURE</label>
    </div>
  </div-->
<div class="row"> <label>PRODUCT PICTURE</label>
  <div class="file-field input-field">
     
      <div class="btn">
        <span>Upload Picture</span>
        <input type="file" name="picture" required/>
        
      </div>
      <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
         
        </div>
    </div>
  </div>

  

{% endif %}
<!-- Text input-->
<div class="row">
    <div class="input-field col s6">                  
  <input name="quantity"  class="form-control input-md" required="" type="text">
  <label for="quantity">QUANTITY (IN KILOGRAMS)</label>  
</div>
</div>
{% if usertype != "Merchant" %}
<div class="row">
    <div class="input-field col s6">           
        <input name="price"  class="form-control input-md" required="" type="text">
      <label class="col-md-4 control-label" for="price">EXPECTED PRICE (IN RUPEES)</label>
    </div>
  </div>
{% else %}
<div class="form-group">
    <label class="col-md-4 control-label" for="price">TODAY's PRICE</label>
    <div class="col-md-4">                     
      <input name="price"  class="form-control input-md" required="" type="text">
    </div>
  </div>
{% endif %}

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Add Product</button>
    <button type="reset" id="singlebutton" name="singlebutton" class="btn btn-danger">Reset</button>
  </div>
  </div>

</fieldset>
</form>
</div>

<a href="{% url 'loggedin' %}" class="btn">Back to Home</a>
{% endblock %}
