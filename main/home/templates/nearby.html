{% extends 'home.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Intersted Persons</h2>
    </div>
  </div>
<table id="customers">
    <tr>
            <th>Name</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Expected Price</th>
    </tr>
{% for ob in L %}  
<tr>
<td>{{ ob.owner.first_name }}</td>
<td>{{ ob.name }}</td>
<td>{{ ob.quantity }}</td>
<td>{{ ob.price }}</td>
</tr>
{% endfor %}  
</table>
{% endblock %}
